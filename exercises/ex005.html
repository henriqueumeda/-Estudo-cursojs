<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos de DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg" name="message" class="mensagem">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var primeiroParagrafo = window.document.getElementsByTagName('p')[1]
        var division = window.document.getElementById('msg')
        var newDivision = window.document.getElementsByName('message')[0]
        var lastDivision = window.document.getElementsByClassName('mensagem')[0]
        var queryDivision = window.document.querySelector('div#msg')

        window.document.write('Est√° escrito assim: ' + primeiroParagrafo.innerText)
        window.document.write('<br/>' + window.navigator.appName)
        corpo.style.background = 'black'
        primeiroParagrafo.style.color = 'blue'
        
        document.write('<br/>' + primeiroParagrafo.innerHTML)

        division.style.background = 'green'
        newDivision.innerText = 'Estou aguardando...'
        lastDivision.style.color = 'yellow'
        queryDivision.style.fontWeight = '900'
    </script>
</body>
</html>
