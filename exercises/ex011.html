<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe o seu país de origem: <input type="text" id="origem">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="nacionalidade"></div>

    <script>
        function nacionalidade() {
            var paisOrigem = window.document.getElementById('origem')
            var nacionalidade = window.document.querySelector('div#nacionalidade')

            if (paisOrigem.value == 'Brasil') {
                nacionalidade.innerHTML = 'Você é Brasileiro!'
            } else {
                nacionalidade.innerHTML = 'Você é Estrangeiro!'
            }
        }
    </script>
</body>
</html>
